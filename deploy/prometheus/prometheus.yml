# Pollex â€” Prometheus scrape configuration
# Add this to your existing prometheus.yml or use standalone.

global:
  scrape_interval: 30s
  evaluation_interval: 30s

rule_files:
  - alerts.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

scrape_configs:
  - job_name: pollex
    scheme: https
    metrics_path: /metrics
    scrape_interval: 30s
    static_configs:
      - targets: ["pollex.mlorente.dev"]
        labels:
          env: production
          host: jetson-office
