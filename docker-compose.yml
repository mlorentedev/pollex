services:
  pollex:
    build:
      context: .
      args:
        VERSION: ${VERSION:-dev}
        VCS_REF: ${VCS_REF:-local}
    ports:
      - "8090:8090"
    command: ["--mock"]
    environment:
      - POLLEX_PORT=8090
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
