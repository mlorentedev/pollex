name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: "1.26"

      - uses: goreleaser/goreleaser-action@v6
        with:
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync extension version from tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          jq --arg v "$VERSION" '.version = $v' extension/manifest.json > tmp.json && mv tmp.json extension/manifest.json

      - name: Package extension
        run: cd extension && zip -r ../pollex-extension.zip . -x '*.gitkeep' -x '*.svg'

      - name: Upload extension zip
        uses: softprops/action-gh-release@v2
        with:
          files: pollex-extension.zip
